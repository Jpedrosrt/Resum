<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo√£o Pedro | #</title>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/
    x-icon">
    <link rel="stylesheet" href="../../css/gamescss/jdv.css">
</head>
<body>
    <section class="options">
        <lord-icon src="https://cdn.lordicon.com/iifryyua.json" trigger="loop" delay="1500" style="width:50px;height:50px" class="seta"></lord-icon>
        <div class="op1">
            <lord-icon
            src="https://cdn.lordicon.com/qhgmphtg.json"
            trigger="hover"
            delay="1500"
            style="width:100px;height:100px"
            class="btn btn-1">
            
            </lord-icon>
            <lord-icon
            src="https://cdn.lordicon.com/dxjqoygy.json"
            trigger="hover"
            delay="1500"
            style="width:100px;height:100px"
            class="btn btn-2">
            </lord-icon>
        </div>
        <div class="op2 escon">
            <button class="btn btn-3">X</button>
            <button class="btn btn-4">O</button>
        </div>
    </section>
    <section class="turn escon">
        <div class="player">
            <lord-icon
                src="https://cdn.lordicon.com/dxjqoygy.json"
                trigger="hover"
                delay="1500"
                style="width:100px;height:100px">
            </lord-icon>
        </div>
        <div class="player2 escon">
            <lord-icon
                src="https://cdn.lordicon.com/dxjqoygy.json"
                trigger="hover"
                delay="1500"
                style="width:100px;height:100px">
            </lord-icon>
        </div>
        <div class="pc">
            <lord-icon
                src="https://cdn.lordicon.com/qhgmphtg.json"
                trigger="hover"
                delay="1500"
                style="width:100px;height:100px">
            </lord-icon>
        </div>
        <div class="atu" data-refre>
            <lord-icon
                src="https://cdn.lordicon.com/nxaaasqe.json"
                trigger="hover"
                colors="primary:#ff96ad,secondary:#5ce672"
                style="width:100px;height:100px">
            </lord-icon>
            <button>Refresh</button>
        </div>
    </section>
    <section class="game">
        <div id="a0" class="box" data-box></div>
        <div id="a1" class="box" data-box></div>
        <div id="a2" class="box" data-box></div>
        <div id="a3" class="box" data-box></div>
        <div id="a4" class="box" data-box></div>
        <div id="a5" class="box" data-box></div>
        <div id="a6" class="box" data-box></div>
        <div id="a7" class="box" data-box></div>
        <div id="a8" class="box" data-box></div>
    </section>

    <section class="endgame escon">
        <p class="endgame_text"></p>
        <button class="endgame_button" data-refre>Refresh</button>
    </section>

    <script src="../../js/gamesjs/jdv.js"></script>
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
</body>
</html>
